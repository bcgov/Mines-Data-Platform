name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write  # Required if Terraform needs to update state files or perform actions

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # - name: Azure Login
    #   uses: Azure/login@v2.2.0
    #   with:
    #     # ClientId of the Azure Service principal created.
    #     client-id: ${{ secrets.SERVICE_PRINCIPAL_ID }}
    #     tenant-id: ${{ vars.TF_VAR_TENANT_ID }}
    #     subscription-id: ${{ vars.TF_VAR_SUBSCRIPTION_ID }}
    #     auth-type: SERVICE_PRINCIPAL

    - name: Simple AZ Login
      run: az login --service-principal --username ${{ secrets.SERVICE_PRINCIPAL_ID }} --password ${{ secrets.SPN_PASSWORD }} --tenant ${{ vars.TF_VAR_TENANT_ID }}
          

    - name: Terraform Init
      run: terraform init -backend-config="environments/test/backend.conf"
      working-directory: ./terraform

    - name: Terraform Format
      run: terraform fmt -check
      working-directory: ./terraform

    - name: Terraform Plan
      run: terraform plan \
          -input=false \
          -var="ADDRESS_SPACE=${{ secrets.ADDRESS_SPACE }}" \
          -var="SERVICE_PRINCIPAL_ID=${{ secrets.SERVICE_PRINCIPAL_ID }}"
      working-directory: ./terraform

